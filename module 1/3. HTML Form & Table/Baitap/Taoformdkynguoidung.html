<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký Người Dùng CodeGyms</title>
</head>
<body>
    <form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
        <label for="name">Họ Và Tên:</label>
        <br>
        <input type="text" id="name" name="name" width="30%">
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" width="30%">
        <br><br>
        <label for="phone">Số Điện Thoại:</label>
        <br>
        <input type="number" id="phone" name="phone" width="30%">
        <br><br>
        <label>Giới Tính</label>
        <br>
        <input type="radio" id="gender" name="gender"> <label for="gender">Nam</label>
        <input type="radio" id="gender1" name="gender"> <label for="gender1">Nữ</label>
        <br><br>
        <input type="submit" value="Đăng Ký">
    </form>
</body>
</html>
